<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="calculator">
        <input id="input" readonly placeholder="Calculator">
        <div class="number">
            <div class="row1">
                <button onclick="button('7')">7</button>
                <button onclick="button('8')">8</button>
                <button onclick="button('9')">9</button>
                <button onclick="button('/')" class="buttonnn">/</button>
            </div>
            <div class="row2">
                <button onclick="button('4')">4</button>
                <button onclick="button('5')">5</button>
                <button onclick="button('6')">6</button>
                <button onclick="button('*')" class="buttonnn">*</button>
            </div>
            <div class="row3">
                <button onclick="button('1')">1</button>
                <button onclick="button('2')">2</button>
                <button onclick="button('3')">3</button>
                <button onclick="button('-')" class="buttonnn">-</button>
            </div>
            <div class="row4">
                <button onclick="inputClear()" class="clear-button">CE</button>
                <button onclick="button('0')">0</button>
                <button onclick="button('.')">.</button>
                <button onclick="calculate()" class="equal-to-button">=</button>
            </div>
            <div class="jesse-codes">
                <p>Jesse<span style="color: red;">Codes</span></p>
            </div>


        </div>
    </div>




    <script src="./JS/script.js"></script>
</body>
</html>
